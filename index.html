<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GLTF模型加载</title>
</head>
<script charset="utf-8"
    src="https://map.qq.com/api/gljs?v=1.exp&key=OB4BZ-D4W3U-B7VVO-4PJWW-6TKDJ-WPB77&libraries=geometry,model"></script>
<style type="text/css">
    html,
    body {
        height: 100%;
        margin: 0px;
        padding: 0px;
        overflow: hidden;
    }

    #container {
        position: relative;
        width: 100%;
        height: 100%;
    }
</style>

<body>
    <div id="container"></div>
    <script>
        var center = new TMap.LatLng(22.534266, 113.946442); // 设置中心点坐标
        // 初始化地图
        var map = new TMap.Map('container', {
            center: center,
            zoom: 19,
            pitch: 50,
            rotation: -20,
        });
        var model = new TMap.model.GLTFModel({
            url: './Horse.gltf',
            map: map,
            id: 'model',
            position: new TMap.LatLng(22.534266, 113.946442, 0),
            scale: [250, 800, 100], // 模型在XYZ三轴上的缩放比例
        });
        // model资源加载完成回调
        model.on('loaded', () => {
            console.log('模型加载成功');
        });
    </script>
</body>

</html>
